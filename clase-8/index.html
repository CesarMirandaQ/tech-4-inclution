<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 8 - Transiciones, Flexbox y Animaciones</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <button id="start">Iniciar</button>
      <div class="square"></div>
    </div>
    <script>
      const $square = document.querySelector(".square");
      const classList = ["to-right", "to-bottom", "to-left", "to-top"];
      document.querySelector("#start").addEventListener("click", () => {
        let index = 0;

        let animateInterval = setInterval(() => {
          $square.classList.add(classList[index]);
          index++;
          if (classList.length === index) {
            index = 0;
            clearInterval(animateInterval);
            reiniciar();
          }
        }, 500);

        const reiniciar = () =>
          classList.map((item) => $square.classList.remove(item));
      });
    </script>
  </body>
</html>
